<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <div class="card">
    <div class="left-side">
      <header>
        <h1>Stay updated!</h1>
        <h3 class="sub-head">Join 60,000+ product managers receiving monthly updates on:</p>
      </header>
      <main>
        <div class="update">
          <img class="check" src="./assets/images/icon-list.svg" alt="check">
          <p class="check-text">Product discovery and building what matters</p>
        </div>
        <div class="update">
          <img class="check" src="./assets/images/icon-list.svg" alt="check">
          <p class="check-text">Measuring to ensure updates are a success</p>
        </div>
        <div class="update">
          <img class="check" src="./assets/images/icon-list.svg" alt="check">
          <p class="check-text">And much more!</p>
        </div>
      </main>
      <footer>
        <p class="email">Email address:</p>
        <div class="text-field-and-button">
          <input class="email-field" type="text" placeholder="email@company.com">
          <button class="button"><span class="button-text">Subscribe to monthly newsletter</span></button>
        </div>
      </footer>
    </div>
    <div class="right-side">
      <img class="preview" src="./assets/images/illustration-sign-up-desktop.svg" alt="image">
    </div>
  </div>
</body>

</html>
